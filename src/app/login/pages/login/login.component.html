<form [formGroup]="loginForm" >
  <p-card header="Login" [style]="{ width: '360px' }">
    <div class="field">
      <label for="dni">dni</label>
      <input type="number"
             pInputText
             formControlName="dni"
             class="w-full"
             name="dni"
             placeholder="Type your dni" />
      <small *ngIf="dni.invalid && (dni.dirty || dni.touched)"
             class="block p-error">
        <div *ngIf="dni.errors?.['required']">dni is required.</div>
        <div *ngIf="dni.errors?.['dni']">dni should be valid</div>
      </small>
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input type="password"
             pInputText
             formControlName="password"
             class="w-full"
             name="password"
             placeholder="Type your password" />
      <small *ngIf="password.invalid && (password.dirty || password.touched)"
             class="block p-error">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
      </small>
    </div>
    <p-button label="ENTRAR"
              styleClass="w-full"
              [disabled]="loginForm.invalid"
              type="submit"
              (click)="entrar()"></p-button>
  </p-card>
</form>
